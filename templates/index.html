<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные Цитаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quote-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            margin: 2rem;
        }
        .quote-text {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 2rem;
            font-style: italic;
        }
        .quote-author {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            text-align: right;
        }
        .quote-source {
            font-size: 0.9rem;
            color: #999;
            text-align: right;
            margin-top: 0.5rem;
        }
        .btn-refresh {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-refresh:active {
            transform: translateY(0);
        }
        .spinner-border {
            display: none;
        }
        .loading .spinner-border {
            display: inline-block;
        }
        .loading .btn-text {
            display: none;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .quote-icon {
            font-size: 3rem;
            color: #667eea;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="text-center mb-4">
            <i class="bi bi-quote quote-icon"></i>
            <h1 class="display-4 mb-0">Случайные Цитаты</h1>
            <p class="text-muted">Вдохновляющие мысли каждый раз</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
        </div>
        {% endif %}

        {% if quote %}
        <div id="quote-content">
            <div class="quote-text">
                <i class="bi bi-quote"></i> {{ quote.quote }} <i class="bi bi-quote"></i>
            </div>
            <div class="quote-author">
                — {{ quote.author }}
            </div>
            <div class="quote-source">
                Источник: {{ quote.source }}
            </div>
        </div>
        {% else %}
        <div id="quote-content" class="text-center text-muted">
            <p>Нажмите кнопку ниже, чтобы получить цитату</p>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <button class="btn btn-refresh" id="refresh-btn" onclick="refreshQuote()">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <span class="btn-text">
                    <i class="bi bi-arrow-clockwise"></i> Новая цитата
                </span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshQuote() {
            const btn = document.getElementById('refresh-btn');
            const quoteContent = document.getElementById('quote-content');
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            fetch('/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        quoteContent.innerHTML = `
                            <div class="quote-text">
                                <i class="bi bi-quote"></i> ${data.quote} <i class="bi bi-quote"></i>
                            </div>
                            <div class="quote-author">
                                — ${data.author}
                            </div>
                            <div class="quote-source">
                                Источник: ${data.source}
                            </div>
                        `;
                    } else {
                        quoteContent.innerHTML = `
                            <div class="error-message">
                                <i class="bi bi-exclamation-triangle-fill"></i> ${data.error || 'Ошибка при загрузке цитаты'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    quoteContent.innerHTML = `
                        <div class="error-message">
                            <i class="bi bi-exclamation-triangle-fill"></i> Ошибка соединения с сервером
                        </div>
                    `;
                })
                .finally(() => {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
